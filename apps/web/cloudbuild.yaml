# =============================================================================
# Cloud Build config for B-Intelligent Chat Admin
# Triggered on push to main
# =============================================================================

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg=VITE_SUPABASE_URL=${_SUPABASE_URL}'
      - '--build-arg=VITE_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bi-chat-admin:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bi-chat-admin:latest'
      - '.'
    dir: 'apps/web'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bi-chat-admin:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bi-chat-admin:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bi-chat-admin'
      - '--image=gcr.io/$PROJECT_ID/bi-chat-admin:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=3'

