# =============================================================================
# Cloud Build config for Chat-Pilot Web UI
# Triggered on push to main (apps/chat-pilot/apps/web/**)
# =============================================================================

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg=VITE_API_URL=${_BRIDGE_URL}'
      - '--build-arg=VITE_WS_URL=${_BRIDGE_WS_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chat-pilot-web:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chat-pilot-web:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chat-pilot-web:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chat-pilot-web:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chat-pilot-web'
      - '--image=gcr.io/$PROJECT_ID/chat-pilot-web:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=3'

substitutions:
  _REGION: us-central1
  _BRIDGE_URL: https://your-vm-ip-or-domain:3001
  _BRIDGE_WS_URL: wss://your-vm-ip-or-domain:3001/ws

images:
  - 'gcr.io/$PROJECT_ID/chat-pilot-web:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chat-pilot-web:latest'

options:
  logging: CLOUD_LOGGING_ONLY
